<!DOCTYPE html>

            <a href="" class="btn btn-ghost block hover:bg-transparent">
              <img src="./images/logo2.png" alt="Header Navbar Logo" />
            </a>
          </div>

          <!-- Nav Items -->
          <div class="hidden lg:flex">
            <ul class="menu menu-horizontal px-1">
              <li>
                <a
                  href=""
                  class="text-[#707070] text-base font-semibold hover:text-primary-color hover:bg-transparent"

              </li>
              <li>
                <a
                  href=""
                  class="text-[#707070] text-base font-semibold hover:text-primary-color hover:bg-transparent"

                <a
                  href=""
                  class="text-[#707070] text-base font-semibold hover:text-primary-color hover:bg-transparent"

                >
              </li>
              <li>
                <a
                  href=""
                  class="text-[#707070] text-base font-semibold hover:text-primary-color hover:bg-transparent"
                  >Contact Us</a
                >
              </li>
            </ul>
          </div>
          <!-- NavButton -->
          <div class="hidden lg:flex">
            <a class="btn bg-primary-color text-white hover:bg-[#414040]"
              >Free Consultation</a
            >
          </div>
        </div>
      </nav>
    </header>

    <!-- Main -->
    <main></main>

    <!-- Footer -->
    <footer></footer>

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- CustomTailwind -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
              "primary-color": "#B68C5A",
            },
          },
        },
      };
    </script>

</html>
